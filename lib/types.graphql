type Article {
    id: ID!
    userId: String
    name: String
    content: String
    user(auth: String): User!
}

type User {
    id: ID!
    username: String!
    email: String!
    articles(userId: String): [Article!]!
}

type Query {
    # User
    user(auth: String id: String): User!
    users(auth: String): [User]!

    # Article
    article(id: String): Article!
    articles: [Article]!
}